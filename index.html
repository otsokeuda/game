<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple-game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body onkeypress="jump()">
    <div id="button">
        <h1 id="start" onclick="start()">START GAME</h1>
    </div>
    
    <div id="game"  onclick="jump()" style="display: none;">
        <canvas id="canvas"></canvas>
         <div id="character"></div>
         <div id="block"></div>
         <!--<div id="block2"></div>-->
         <p class="score"><span id="scoreSpan"></span></p>
    </div>

    <div id="over" style="display: none;" onclick="restart()">
        <h1 class="died">YOU DIED</h1>
        <h2 class="ot">SCORE</h2>
        <h2 class="ot" id="res"></h2>
        
    </div>
    
</body>

<script src="script.js"></script>
</html>
